<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="icon" href="./asset/img/channels4_profile.jpg">
    <title>play of music</title>
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="player">
        <!-- dashboard -->
        <div class="dashboard">
            <!-- header  -->
            <header>
                <h4>Welcome to the world of music (Ba tri)</h4>
                <h2>Friday 9th & 23ng</h2>
            </header>
            <!-- CD  -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://bloghocpiano.com/wp-content/uploads/2021/03/1055372-best-music-background-images-2880x1800-download-free.jpg')">
                </div>
            </div>
            <!-- Contron -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <!-- cái này là bước nhảy của thanh chạy nhạc value là giá trị , step là bước nhảy. nhỏ nhất . lớn nhất -->
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>
        <!-- Playlist  -->
        <div class="playlist">

        </div>


    </div>
    <script src="./js/main.js"></script>
</body>

</html>
