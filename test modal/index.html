<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal">
        <div class="modal__overlay"></div>
        <div class="modal__body">
            
                <!-- authen form -->

            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Đăng ký</h3>
                        <span class="auth-form__switch-btn">Đăng nhập</span>
                    </div>
                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <!-- placeholder dùng để hiển thị tên khi chua nhập -->
                            <input type="text" class="auth-form__input" placeholder="Email của bạn">
                        </div>
                        <div class="auth-form__group">
                            <!-- placeholder dùng để hiển thị tên khi chua nhập -->
                            <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn">
                        </div>
                        <div class="auth-form__group">
                            <!-- placeholder dùng để hiển thị tên khi chua nhập -->
                            <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu">
                        </div>
                    </div>
                    
                    <div class="auth-form__aside">
                        <p class="auth-form__policy-text">
                            Bằng việc đăng kí, bạn đã đồng ý với shopee về
                        <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> & 
                        <a href="" class="auth-form__text-link"> Chính sách bảo mật</a>
                        </p>
                    </div>
                    <div class="auth-form__controls">
                        <bottom class="btn">TRỞ LẠI</bottom>
                        <bottom class="btn-btn--primary">ĐĂNG KÝ</bottom>
                    </div>
                </div>

                <div class="auth-form__socials">
                    <a href="" class="btn btn--with-icon">
                        <i class="fa-brands fa-facebook-square"></i>
                        Kết nối với Facebook
                    </a>
                    <a href="" class="btn btn--with-icon">
                        <i class="fa-brands fa-google"></i>
                        Kết nối với Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
